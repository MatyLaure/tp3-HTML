<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="mlbb.jpg" alt="Logo MLBB" width="1024" height="500">
    </section>

    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="600" height="300" controls autoplay muted loop>
            <source src="https://youtu.be/4SJYAXtLlYU" type="video/mp4"/>
        </video>
    </section>

    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="https://music.youtube.com/watch?v=FhgiPrfF8zI"/>
        </audio>
    </section>

</body>
</html>
